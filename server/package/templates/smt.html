<!DOCTYPE html>
<html>
  <head>
    <title>Email Confirmation</title>
  </head>
  <body>
    <h2>Greetings, {{ data["name"] }}!</h2>
    <p>
      Thank you for using EventSync!. Here is your pin to confirm
      your Authentication:
    </p>
    <h1
      style="
        font-weight: bold;
        font-style: italic;
      "
    >
      {{ data["pin"] }}
    <h1/>
    <p>Thanks!</p>
  </body>
</html>
