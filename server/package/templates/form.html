{% extends "index.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/form.css') }}"
/>
<title>DOCUTRACKER | Forgot Password</title>
{% endblock %} {% block content %}
<form action="POST" autocomplete="off">
  <div class="label-wrapper">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="60"
      height="60"
      viewBox="0 0 256 256"
    >
      <path
        fill="orangered"
        d="M236.8 188.09L149.35 36.22a24.76 24.76 0 0 0-42.7 0L19.2 188.09a23.51 23.51 0 0 0 0 23.72A24.35 24.35 0 0 0 40.55 224h174.9a24.35 24.35 0 0 0 21.33-12.19a23.51 23.51 0 0 0 .02-23.72M120 104a8 8 0 0 1 16 0v40a8 8 0 0 1-16 0Zm8 88a12 12 0 1 1 12-12a12 12 0 0 1-12 12"
      />
    </svg>
    <h1>New Password</h1>
    <p>Note: You can only change your password once every 7 days!</p>
  </div>
  <div class="input-wrapper">
    <input id="psw" type="password" placeholder="" required />
    <label for="psw">Password</label>
  </div>
  <div class="input-wrapper">
    <input id="pswcnfrm" type="password" placeholder="" required />
    <label for="pswcnfrm">Password (Confirm)</label>
  </div>
  <div class="button-wrapper">
    <button type="submit">Change</button>
  </div>
</form>
{% endblock %}
